<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make 10 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Make 10</h1>
    <p>Use the given four numbers and basic mathematical operations (+, -, *, /) to create an equation that equals 10.</p>
    <div id="number-container"></div>
    <div id="operator-container">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
    </div>
    <input id="user-input" type="text" disabled>
    <button id="submit-btn">Check</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
