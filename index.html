<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopher10</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <div class="wrapper-block"></div>
        <div class="header-block">
            <img id="header-image" src="gopher2.png" alt="Header Image">
        </div>
        <div class="header-block">
            <img id="logo-image" src="gopher10logo.png" alt="Logo Image">
        </div>
        <div class="difficulty-static-block" id = "difficulty-static-block">
            Difficulty
        </div>
        <div class="difficulty-block" id = "difficulty-block">
            -
        </div>
        <div class="completed-block" id = "completed-block">
            Already Complete
        </div>
        <div id="number-container"></div>
        <div id="operator-container">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="/"> &divide; </button>
            <button class="operator" value="*"> &times; </button>
            <button class="operator" value="**">^</button>
        </div>
        <div id="popup">
            <div class="popup-content">
                <img id="victory-image" src="GopherCelebrations/Win1.png" alt="Victory!">
                <button id="close-button">x</button>
            </div>
        </div>
        <div class="header-block">
            <input id="user-input" type="text" readonly>
        </div>
        <div class="header-block">
            <button id="reset-btn">Reset</button>
            <button id="try-btn">Try Another</button>
        </div>
        <div class="progress-block" id = "progress-block">
            You Have Complete: x / 597
        </div>
        <div class="dedication-block" id = "dedication-block">
            ♡ For Adachi ♡
        </div>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="script5.js"></script>
</body>
</html>
