<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopher10</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-block">
        <img id="header-image" src="gopher.png" alt="Header Image">
    </div>
    <div class="header-block">
        <h1>Gopher 10</h1>
    </div>
    <div class="header-block">
        <p>Use the given four numbers to create an equation that equals 10.</p>
    </div>
    <div id="number-container"></div>
    <div id="operator-container">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="/"> &divide; </button>
        <button class="operator" value="*"> &times; </button>
        <button class="operator" value="**">^</button>
    </div>
    <div class="header-block">
        <input id="user-input" type="text" disabled>
    </div>
    <div class="header-block">
        <button id="reset-btn">Reset</button>
        <button id="try-btn">Try Another</button>
    </div>
    <div class="header-block">
        <p id="result"></p>
    </div>
    <script src="script.JS"></script>
</body>
</html>
