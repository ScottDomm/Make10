<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopher10</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper-block"></div>
        <div class="header-block">
            <img id="header-image" src="gopher.png" alt="Header Image">
        </div>
        <div class="header-block">
            <h1>Gopher10</h1>
            <p>Use four numbers to get 10</p>
        </div>
        <div class="difficulty-block" id = "difficulty-block">
            Easy
        </div>
        <div id="number-container"></div>
        <div id="operator-container">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="/"> &divide; </button>
            <button class="operator" value="*"> &times; </button>
            <button class="operator" value="**">^</button>
        </div>
        <div class="header-block">
            <input id="user-input" type="text" readonly>
        </div>
        <div class="header-block">
            <p id="result"></p>
        </div>
        <div class="header-block">
            <button id="reset-btn">Reset</button>
            <button id="try-btn">Try Another</button>
        </div>
    </div>
    <script src="script.JS"></script>
</body>
</html>
